<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Decodificador de Texto</title>
  </head>
  <body>
    <div class="container main">
      <div class="container input">
        <header class="header">
          <div class="logo">
            <img
              src="./assets/img/logo.svg"
              alt="logo Alura letra a minúscula cursiva"
            />
          </div>
        </header>
        <section class="principal">
          <section class="text-input">
            <textarea
              name="text-area"
              id="text-area"
              placeholder="Digite seu texto..."
              required
            ></textarea>
          </section>
          <section class="buttons">
            <button class="button crypt">Criptografar</button>
            <button class="button decrypt">Descriptografar</button>
          </section>
        </section>
      </div>
      <div class="container output">
        <aside class="aside">
          <div class="aside-content">
            <div class="aside-img">
              <img
                src="./assets/img/side.svg"
                alt="Pessoa sentada sobre as pernas olhando um diamante através de uma lupa"
              />
            </div>
            <div class="aside-message">
              <h1>Nenhuma mensagem encontrada</h1>
              <p>
                Digite um texto que você deseja <br />
                criptografar ou descriptografar.
              </p>
            </div>
          </div>
          <div class="aside-button">
            <button class="button aside-copy">Copiar</button>
          </div>
        </aside>
      </div>
    </div>
    <div class="container"><footer class="footer">footer</footer></div>

    <script src="./src/textarea-resize.js"></script>
    <script src="./src/script.js"></script>
  </body>
</html>
