<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script
      src="https://kit.fontawesome.com/f1271c0e4d.js"
      crossorigin="anonymous"
    ></script>
    <title>Decodificador de Texto</title>
  </head>
  <body>
    <main>
      <section class="logo">
        <img
          src="./assets/img/logo.svg"
          alt="logo Alura letra a minúscula cursiva"
        />
      </section>
      <section id="decoder-section" class="container">
        <textarea
          name="text-area"
          id="text-area"
          placeholder="Digite seu texto..."
          required
        ></textarea>

        <div id="group-button-text" class="container">
          <p id="warning-text">Apenas letras minúsculas e sem acento.</p>
          <div class="buttons">
            <button id="encrypt-button" class="button crypt">
              Criptografar
            </button>
            <button id="decrypt-button" class="button decrypt">
              Descriptografar
            </button>
          </div>
        </div>
      </section>
      <section id="decoded-section" class="container">
        <div id="decoded-message-result">
          <textarea
            id="decoded-message-result-text"
            name="text-area"
          ></textarea>
        </div>
        <div id="decoded-img" class="decoded-img">
          <img
            src="./assets/img/side.svg"
            alt="Pessoa sentada sobre as pernas olhando um diamante através de uma lupa"
          />
        </div>
        <div id="decoded-message" class="decoded-message">
          <h1>Nenhuma mensagem encontrada</h1>
          <p>
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>
        <button id="decoded-copy" class="button">Copiar</button>
      </section>
    </main>
